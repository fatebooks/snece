<!DOCTYPE html>

<html lang="zh-cn">

<head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> 扫一扫立即签到</title>

    <link href="./resource/css/bootstrap.min.css" rel="stylesheet">

    <link href="./resource/css/font-awesome.min.css" rel="stylesheet">

    <link href="./resource/css/common.css?v=20161011" rel="stylesheet">



    <script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>

    <script type="text/javascript" src="{$_W['siteroot']}app/resource/js/app/util.js"></script>

    <script src="{$_W['siteroot']}app/resource/js/require.js"></script>

    <script type="text/javascript" src="{$_W['siteroot']}app/resource/js/lib/jquery-1.11.1.min.js?v=20160906"></script>

    <script type="text/javascript" src="{$_W['siteroot']}app/resource/js/lib/mui.min.js?v=20160906"></script>

    <script type="text/javascript" src="{$_W['siteroot']}app/resource/js/app/common.js?v=20160906"></script>

    <link href="{$_W['siteroot']}app/resource/css/bootstrap.min.css?v=20160906" rel="stylesheet">

    <script type="text/javascript">

        if(navigator.appName == 'Microsoft Internet Explorer'){

            if(navigator.userAgent.indexOf("MSIE 5.0")>0 || navigator.userAgent.indexOf("MSIE 6.0")>0 || navigator.userAgent.indexOf("MSIE 7.0")>0) {

                alert('您使用的 IE 浏览器版本过低, 推荐使用 Chrome 浏览器或 IE8 及以上版本浏览器.');

            }

        }

        $(function() {

            require(['jquery.qrcode'], function(){

                url = $('input[name="url_show"]').val();

                $('.js-qrcode-show').show();

                $('.qrcode-block').html('').qrcode({

                    render: 'canvas',

                    width: 550,

                    height: 550,

                    text: url

                });

            });

        });

    </script>

    <style>

        .bg {

            width: 100%;

            height: 100%;

            position:fixed;

            z-index: -1;

            left: 0;

            top: 0;

        }

        .bg img {

            width: 100%;

            height: 100%;

        }

        h1 {

            color: #FF0;

        }

        body {

            overflow: hidden;

        }

    </style>

</head>

<body>

<div class="bg"><img src="{$bg}"></div>

<input type="hidden" name="url_show" id="url_show" value='{$url}'>

<div style="width: 100%;text-align:center;">

    <div class="qrcode-block" style="margin:50px auto;width: 550px;"></div>

    <h1>扫一扫 参与“{$name}”抽奖</h1>

</div>

</body>

</html>
